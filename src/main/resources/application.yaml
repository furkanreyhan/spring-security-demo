spring:
  application:
    name: spring-security-demo


  datasource:
    url: jdbc:h2:file:./h2db
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    user:
      name: user
      password: password


server:
 port: 8080